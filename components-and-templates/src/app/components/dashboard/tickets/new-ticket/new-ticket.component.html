    <app-control [label]="'Title'">
        <input name="title" id="title" #title #input />
    </app-control>
    <app-control [label]="'Request'">
        <textarea name="request" id="request" rows="3" #request #input></textarea>
    </app-control>
    <p>
        <button appButton type="submit">
            Submit
            <span ngProjectAs="btnIcon">
                ‚å≤
            </span>
        </button>
    </p>
</form>
