<app-header></app-header>
<main>
    <ul id="users">
        @for(user of users; track user.id) {
        <li>
            <app-user [user]="user" (selectedUser)="onUserSelect($event)"
                [selected]="selectedUser?.id === user.id"></app-user>
        </li>
        }
    </ul>
    @if(selectedUser?.id) {
    <app-tasks [selectedUser]="selectedUser!"></app-tasks>
    } @else {
    <p id="fallback">Select a user to see tasks</p>
    }
</main>
