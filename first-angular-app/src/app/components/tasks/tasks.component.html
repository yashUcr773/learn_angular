<section id="tasks">
    <header>
        <h2>
            {{selectedUser.name}}'s Tasks
        </h2>
        <menu>
            <button (click)="onNewTask()">New Task</button>
        </menu>
    </header>

    <ul>
        @for (task of userTasks; track task.id) {
        <li>
            <app-task [task]="task"></app-task>
        </li>
        }
    </ul>
</section>


@if (showAddTaskModal) {
<app-new-task [user]="selectedUser!" (onClose)="onCloseModal()"></app-new-task>
}
